<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Workshop de Programação</title>
</head>
<body>
    <h1>Workshop de Programação - Inscrição</h1>
    <form id="signup-form">
        <label for="name">Nome Completo:</label><br>
        <input type="text" id="name" name="name" class="rounded-input" placeholder="Full name"><br><br>
        
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" class="rounded-input" placeholder="Email"><br><br>

        <label for="phone">Telefone:</label><br>
        <input type="tel" id="phone" name="phone" class="rounded-input" placeholder="Email"><br><br>
        
        <button type="submit">Enviar</button>
    </form>
    <div id="confirmation-message" style="display: none;">
        Obrigado pela sua inscrição!
    </div>
    <script src="js/script.js"></script>
</body>
</html>
